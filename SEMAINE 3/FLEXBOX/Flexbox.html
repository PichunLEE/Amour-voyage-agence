<body>
    
  <H1>Flexbox</H1>

<P class="boite">1</P>

<h3>Column reverse</h3>

    <P class="boite">4</P>

<div class="container wrap">

<h2>EXO-Flexbox</h2>

<div class="Wrap1">

    <h3>Flex-start</h3>
 <div class="container flex-start">

      </div>


      <h3>Flex-center</h3>
      <div class="container flex-center">
           <img src="peru.jpg" alt="peru" width="100px"></img>
           <img src="camera.jpg" alt="camera" width="100px"></img>
           <img src="passport.jpg" alt="passport" width="100px"></img>

           </div>
      
      
           <h3>Flex-end</h3>
           <div class="container flex-end">
               <img src="peru.jpg" alt="peru" width="100px"></img>
               <img src="camera.jpg" alt="camera" width="100px"></img>

           <h3>Aligh-items space-around</h3>

             <h3>Aligh-items stretch</h3>
<div class="container align-items">
 <img src="peru.jpg" alt="peru" width="100px"></img>
